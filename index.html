<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="chrome=1">
  <title>evel.cn</title>
  <link rel="icon" href="stylesheets/logo.ico" type="image/x-icon">
  <link rel="stylesheet" href="stylesheets/styles.css">
  <!-- require APlayer -->
  <link rel="stylesheet" href="javascripts/APlayer.min.css">
  <script src="javascripts/APlayer.min.js"></script>
  <!-- require MetingJS -->
  <script src="javascripts/Meting.min.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <base target="_blank">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      padding: 20px;
    }
    .tab-container {
      width: 100%;
      max-width: 900px;
      margin: 0 auto;
    }
    .tabs {
      display: flex;
      justify-content: flex-end; /* 靠右对齐 */
      border-bottom: 1px solid #eee;
      margin-bottom: 20px;
    }
    .tab {
      padding: 10px 15px;
      cursor: pointer;
      border: 1px solid #eee;
      border-bottom: none;
      border-radius: 5px 5px 0 0;
      background-color: #f9f9f9;
      text-align: center;
      margin-left: 5px; /* 添加左边距 */
      flex: 0 0 auto; /* 不自动伸缩 */
    }
    .tab.active {
      background-color: #fff;
      border-bottom: 2px solid #337ab7;
      font-weight: bold;
    }
    .tab-content {
      display: none;
      padding: 20px;
      border: 1px solid #eee;
      border-radius: 5px;
      height: calc(100vh - 140px); /* 全屏高度减去页签和底边的固定高度 */
      overflow-y: auto;
      background-color: #fff;
    }
    .tab-content.active {
      display: block;
    }
    .article-item {
      margin-bottom: 20px;
      border-bottom: 1px solid #eee;
      padding-bottom: 20px;
    }
    .article-header {
      cursor: pointer;
      padding-bottom: 10px;
      font-size: 16px; /* 设置页签字体大小 */
    }
    .article-header h2 {
      display: inline;
      font-size: 16px; /* 设置页签字体大小 */
    }
    .article-header:after {
      content: '';
      margin-left: 5px;
      transition: transform 0.3s;
      font-size: 16px; /* 设置页签字体大小 */
    }
    .article-header.expanded:after {
      transform: rotate(180deg);
    }
    .article-content {
      display: none; /* 默认隐藏内容 */
      padding-top: 15px;
    }
    .article-item.expanded .article-content {
      display: block; /* 展开时显示内容 */
    }
    .article-item.expanded .article-header:after {
      transform: rotate(0deg);
    }
    footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      text-align: center;
      padding: 10px 0;
      background-color: #f5f5f5;
      border-top: 1px solid #eee;
    }
  </style>
</head>
<body>
  <div class="tab-container">
    <div class="tabs">
      <div class="tab active" onclick="switchTab('music')">Musics</div>
      <div class="tab" onclick="switchTab('books')">Books</div>
      <div class="tab" onclick="switchTab('articles')">Stories</div>
    </div>
    <div id="music" class="tab-content active">
      <meting-js
        auto="https://y.qq.com/n/yqq/playlist/7849448823.html"
        list-folded="false"
        order="random"
        autoplay="true"
        listMaxHeight="500px"
      ></meting-js>
    </div>
    <div id="books" class="tab-content">
      <div id="embedded-content"></div>
    </div>
    <div id="articles" class="tab-content">
      <div class="article-item">
        <div class="article-header" onclick="toggleArticle(this)">
          <h2>2025-06-15 Bicycle riding with Mingo</h2>
        </div>
        <div class="article-content">
          <img src="https://down-files.2bulu.com/f/d1?downParams=OcPFg9S0UmF8dC8r5%2FpwGw%3D%3D%0A" alt="荷花1">
          <img src="https://down-files.2bulu.com/f/d1?downParams=OcPFg9S0UmEhPJl74VISIw%3D%3D%0A" alt="荷花2">
          <p>松山湖中心公园的荷塘</p>
        </div>
      </div>

      <!-- 示例图文内容 -->
      <div class="article-item">
        <div class="article-header" onclick="toggleArticle(this)">
          <h2>2025-06-10 骑行记</h2>
        </div>
        <div class="article-content">
          <img src="https://down-files.2bulu.com/f/d1?downParams=bFT5uEBJKwEuVso4z%2F%2FWcQ%3D%3D%0A" alt="ride">
          <p>骑行很累但很爽</p>
        </div>
      </div>
      
    </div>
  </div>

  <script>
    window.onload = function() {
      // 加载书籍内容
      fetch('https://weread.qq.com/misc/booklist/63637070_7RUASgXcs')
        .then(response => {
          if (!response.ok) {
            throw new Error('Network response was not ok');
          }
          return response.text();
        })
        .then(html => {
          const scriptTagRegex = /<script\b[^<]*(?:(?!<\/script>)<[^<]*)*<\/script>/gi;
          const cleanedHtml = html.replace(scriptTagRegex, '');
          const parser = new DOMParser();
          const doc = parser.parseFromString(cleanedHtml, 'text/html');
          const elementsToRemove = doc.querySelectorAll('.booklist_footer');
          elementsToRemove.forEach(el => el.parentNode.removeChild(el));
          const elementsToRemove2 = doc.querySelectorAll('.booklist_footer_button');
          elementsToRemove2.forEach(el => el.parentNode.removeChild(el));
          const elementsToUpdate = doc.querySelectorAll('.booklist_header');
          elementsToUpdate.forEach(el => {
            el.textContent = ''; 
          });
          const processedHtml = doc.body.innerHTML;
          document.getElementById('embedded-content').innerHTML = processedHtml;
        })
        .catch(error => {
          console.error('There was a problem with the fetch operation:', error);
        });
    };

    function switchTab(tabId) {
      const tabs = document.querySelectorAll('.tab');
      const tabContents = document.querySelectorAll('.tab-content');
      tabs.forEach(tab => {
        tab.classList.remove('active');
      });
      tabContents.forEach(content => {
        content.classList.remove('active');
      });
      document.querySelector(`.tab[onclick="switchTab('${tabId}')"]`).classList.add('active');
      document.getElementById(tabId).classList.add('active');
    }

    function toggleArticle(header) {
      const articleItem = header.parentElement;
      articleItem.classList.toggle('expanded');
    }
  </script>
  <footer>
    <small>
      Musics, books, stories shared By Evel@2025
    </small>
  </footer>
</body>
</html>
